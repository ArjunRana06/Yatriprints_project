<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panal-canvas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ._filter {
            display: flex;
            align-items: center;
            gap: 5px;
        }


        ._img img {
            height: 350px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        ._img img:hover{
            filter: blur(0.8px);
            cursor: pointer;
            
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center fw-normal display-4"> 3 Panel Canvas</h1>
        <div class="">
            <div class="float-end">
                <div class="_filter">
                    <i class="fa-solid fa-arrow-down-short-wide"></i>
                    <span>Sort by</span>

                    <div class="dropdown">
                        <button class="btn border px-4 dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Featured
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item active" href="#" onclick="selectItem(this)">Featured</a></li>
                            <li><a class="dropdown-item" href="#" onclick="selectItem(this)">Best Selling</a></li>
                            <li><a class="dropdown-item" href="#" onclick="selectItem(this)">Alphabetically, A-Z</a>
                            </li>
                            <li><a class="dropdown-item" href="#" onclick="selectItem(this)">Alphabetically, Z-A</a>
                            </li>
                            <li><a class="dropdown-item" href="#" onclick="selectItem(this)">Price, Low To High</a></li>
                            <li><a class="dropdown-item" href="#" onclick="selectItem(this)">Price, High To Low</a></li>
                            <li><a class="dropdown-item" href="#" onclick="selectItem(this)">Date, Old To New</a></li>
                            <li><a class="dropdown-item" href="#" onclick="selectItem(this)">Date, New To Old</a></li>
                        </ul>
                    </div>
                </div>
            </div><br><br>

            <div>
                <div class="col-4 _img text-center">
                    <img src="../img/AllMockups_4.webp" alt="">
                    <div class="px-4">
                        <p style="font-size: 18px;" class="p-2">Lord Ganesh - 3 Panel Wall Art</p>
                        <p style="color: red; border-bottom: 1px solid #5e5656; padding-bottom: 20px;"> $200.00 <span
                                style="text-decoration: line-through; color: #625f5f;"> $280.00</span></p>
                    </div>
                    <small class="text-center" style="font-style: italic; margin-top: -50px;">Yatri Prints</small>
                </div>
            </div>
        </div>
    </div>
    <script>
        function selectItem(element) {
            // Get the selected item text
            const selectedText = element.textContent;
            // Update the dropdown button text
            document.getElementById('dropdownMenuButton').textContent = selectedText;
        }
    </script>
</body>

</html>
