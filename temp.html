<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grid with Hover Effect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Remove default Bootstrap padding and margin */
    .row, .col {
      padding: 0;
      margin: 0;
    }

    /* Container for each image */
    .image-container {
      position: relative;
      overflow: hidden;
      border-radius: 0;
    }

    /* Image styling and hover effect */
    .image-container img {
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease;
    }

    .image-container:hover img {
      transform: scale(1.1);
      opacity: 0.7; /* Dim effect */
    }

    /* Overlay effect on hover */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
      opacity: 0;
      transition: opacity 0.3s ease;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .image-container:hover .overlay {
      opacity: 1;
    }

    /* Styling for overlay buttons and text */
    .overlay h5 {
      font-size: 1.25rem;
      margin-bottom: 10px;
    }

    .overlay p {
      font-size: 1rem;
      margin-bottom: 15px;
    }

    .overlay .btn {
      padding: 5px 15px;
      font-size: 0.9rem;
      color: #fff;
      background-color: transparent;
      border: 1px solid #fff;
      border-radius: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row g-0">
    <!-- Image blocks with overlay -->
    <div class="col-3">
      <div class="image-container">
        <img src="https://via.placeholder.com/300x400" alt="Image 1">
        <div class="overlay">
          <h5>Overlay Title</h5>
          <p>Some overlay text here.</p>
          <button class="btn">Button</button>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="image-container">
        <img src="https://via.placeholder.com/300x400" alt="Image 2">
        <div class="overlay">
          <h5>Overlay Title</h5>
          <p>Some overlay text here.</p>
          <button class="btn">Button</button>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="image-container">
        <img src="https://via.placeholder.com/300x400" alt="Image 3">
        <div class="overlay">
          <h5>Overlay Title</h5>
          <p>Some overlay text here.</p>
          <button class="btn">Button</button>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="image-container">
        <img src="https://via.placeholder.com/300x400" alt="Image 4">
        <div class="overlay">
          <h5>Overlay Title</h5>
          <p>Some overlay text here.</p>
          <button class="btn">Button</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
